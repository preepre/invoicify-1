<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invoices</title>
<style>
body {
	
	background-color: #f5e8fd;
	
}
</style>
</head>
<body>

{{> common/_navigation }}

<h1>Invoices</h1>

<a href="/invoices/new">Create</a>

{{ #showTable }}
<table>
		<thead>
			<tr>
				<th>Number</th>
				<th>Client</th>
				<th>Created on</th>
			</tr>
		</thead>
		<tbody>
			{{#invoices}}
			<tr>
				<td>{{ invoiceNumber }}</td>
				<td>{{ company.name }}</td>
				<td>{{ createdOn }}</td>
				<td>{{ createdOn }}</td>
				<td>{{ createdBy.username }}</td>
			</tr>
			{{/invoices}}
		</tbody>
	</table>
{{ /showTable }}

</body>
</html>
